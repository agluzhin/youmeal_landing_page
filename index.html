<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Your meal</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img class="logo__text" src="img/header/logo_text.png" alt="logo_text">
			<img class="logo__img" src="img/header/logo_icon.png" alt="logo_icon">
		</div>
		<div class="content">
			<img class="content__img" src="img/header/burger.png" alt="burger_icon">
			<div class="content__text">
				<h1 class="content__text-heading">Только самые <p class="content__text-heading_active">сочные бургеры!</p></h1>
				<p class="content__text-text">Бесплатная доставка от 599₽</p>
			</div>
		</div>
	</header>
	<main>
		<div class="categories">
			<div class="categories__tags_active">
				<img class="tags_burger__icon" src="img/main/categories/first/burger_icon.png" alt="little_burger_icon">
				<p class="tags_burger__text">Бургеры</p>
			</div>
			<div class="categories__tags">
				<img class="tags_snack__icon" src="img/main/categories/second/onino_icon.png" alt="little_onion_icon">
				<p class="tags_snack__text">Закуски</p>
			</div>
			<div class="categories__tags">
				<img class="tags_hot-dog__icon" src="img/main/categories/third/hotdog_icon.png" alt="little_hotdog_icon">
				<p class="tags_hot-dog__text">Хот-доги</p>
			</div>
			<div class="categories__tags">
				<img class="tags_combo__icon" src="img/main/categories/fourth/fast-food_icon.png" alt="little_combo_icon">
				<p class="tags_combo__text">Комбо</p>
			</div>
			<div class="categories__tags">
				<img class="tags_burrito__icon" src="img/main/categories/fifth/burrito_icon.png" alt="little_burrito_icon">
				<p class="tags_burrito__text">Шаурма</p>
			</div>
			<div class="categories__tags">
				<img class="tags_pizza__icon" src="img/main/categories/sixth/pizza_icon.png" alt="little_pizza_icon">
				<p class="tags_pizza__text">Пицца</p>
			</div>
			<div class="categories__tags">
				<img class="tags_wok__icon" src="img/main/categories/seventh/wok_icon.png" alt="little_wok_icon">
				<p class="tags_wok__text">Вок</p>
			</div>
			<div class="categories__tags">
				<img class="tags_dessert__icon" src="img/main/categories/eighth/doughnut_icon.png" alt="little_dessert_icon">
				<p class="tags_dessert__text">Десерты</p>
			</div>
			<div class="categories__tags">
				<img class="tags_sauce__icon" src="img/main/categories/ninth/ketchup_icon.png" alt="little_sauce_icon">
				<p class="tags_sauce__text">Соусы</p>
			</div>
		</div>
		<p class="main-space__heading">Бургеры</p>
		<div class="main-space">
			<div class="main-space__chart">

			</div>
			<div class="main-space__burgers">

			</div>
		</div>

		
	
	</main>
</body>
</html>
