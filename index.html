<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
	<title>Your meal</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img class="logo__text" src="img/header/logo_text.png" alt="logo_text">
			<img class="logo__img" src="img/header/logo_icon.png" alt="logo_icon">
		</div>
		<div class="content">
			<img class="content__img" src="img/header/burger.png" alt="burger_icon">
			<div class="content__text">
				<h1 class="content__text-heading">Только самые <p class="content__text-heading_active">сочные бургеры!</p></h1>
				<p class="content__text-text">Бесплатная доставка от 599₽</p>
			</div>
		</div>
	</header>
	<main>
		<div class="categories">
			<div class="categories__first-category">
				<img class="categories__first-category__icon" src="img/main/categories/first/burger_icon.png" alt="little_burger_icon">
				<p class="categories__first-category__text">Бургеры</p>
			</div>
			<div class="categories__second-category">
				<img class="categories__second-category__icon" src="img/main/categories/second/onino_icon.png" alt="little_onion_icon">
				<p class="categories__second-category__text">Закуски</p>
			</div>
			<div class="categories__third-category">
				<img class="categories__third-category__icon" src="img/main/categories/third/hotdog_icon.png" alt="little_hotdog_icon">
				<p class="categories__third-category__text">Хот-доги</p>
			</div>
			<div class="categories__fourth-category">
				<img class="categories__fourth-category__icon" src="img/main/categories/fourth/fast-food_icon.png" alt="little_fast-food_icon">
				<p class="categories__fourth-category__text">Комбо</p>
			</div>
			<div class="categories__fifth-category">
				<img class="categories__fifth-category__icon" src="img/main/categories/fifth/burrito_icon.png" alt="little_burrito_icon">
				<p class="categories__fifth-category__text">Шаурма</p>
			</div>
			<div class="categories__sixth-category">
				<img class="categories__sixth-category__icon" src="img/main/categories/sixth/pizza_icon.png" alt="little_pizza_icon">
				<p class="categories__sixth-category__text">Пицца</p>
			</div>
			<div class="categories__seventh-category">
				<img class="categories__seventh-category__icon" src="img/main/categories/seventh/wok_icon.png" alt="little_wok_icon">
				<p class="categories__seventh-category__text">Вок</p>
			</div>
			<div class="categories__eighth-category">
				<img class="categories__eighth-category__icon" src="img/main/categories/eighth/doughnut_icon.png" alt="little_doughnut_icon">
				<p class="categories__eighth-category__text">Десерты</p>
			</div>
			<div class="categories__ninth-category">
				<img class="categories__ninth-category__icon" src="img/main/categories/ninth/ketchup_icon.png" alt="little_ketchup_icon">
				<p class="categories__ninth-category__text">Соусы</p>
			</div>
		</div>
		<div class="main-heading">
			<p class="main-heading__text">Бургеры</p>
		</div>
		<aside class="aside__chart">
			<p class="chart__heading">Корзина</p>
			<div class="chart__number">
				<p class="chart__counter">4</p>
			</div>
			<div class="chart__first-position">
				<img class="chart__first-position__icon" src="img/main/aside_chart/positions/first/burger_icon.png" alt="little_burger_icon">
				<p class="chart__first-position__burger-name">Супер сырный</p>
				<p class="chart__first-position__burger-weight">512г</p>
				<p class="chart__first-position__burger-price">550₽</p>
				<div class="chart__first-position__counter">
					<p class="chart__first-position__counter__minus">-</p>
					<p class="chart__first-position__counter__number">1</p>
					<p class="chart__first-position__counter__plus">+</p>
				</div>
			</div>
			<div class="chart__second-position"></div>
			<div class="chart__third-position"></div>
			<div class="chart__total-score"></div>
			<div class="chart__button"></div>
			<div class="delivery"></div>
		</aside>
	</main>
</body>
</html>
